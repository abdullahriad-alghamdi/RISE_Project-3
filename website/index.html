<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="0; url=https://github.com/xlizro/RISE_Project-3/blob/main/website/index.html">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="wbk.jpg" alt="Picture of a weather station">

    <h1>Weather Journal App</h1>

    <div class="container">
        <!-- Form for entering zip code and feelings -->
        <div class="weather-form">
            <label for="zip">Enter Zip code here</label>
            <input placeholder="enter zip code here" type="text" id="zip">
            <br>
            <label for="feelings">How are you feeling today?</label>
            <textarea placeholder="Please share how you are feeling with a single word." id="feelings" rows="9" cols="30"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>

        <!-- Results section for displaying most recent entry -->
        <div class="results">
            <div class="weather-results">
                <b>Most Recent Entry</b>
                <hr>
                <div id="date"></div>

                <div id="temp"></div>
            </div>

            <!-- Display user's feeling -->
            <div class="weather-results content" id="content">
                <span style="color: grey;">Your feeling</span></div>
        </div>
    </div>

    <script src="app.js " type="text/javascript "></script>

</body>

</html>
